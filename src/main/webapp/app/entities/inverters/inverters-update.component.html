<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-inverters-heading">Create or edit a Inverters</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!inverters.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="inverters.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_inverterBrand">Inverter Brand</label>
                    <input type="text" class="form-control" name="inverterBrand" id="field_inverterBrand"
                        [(ngModel)]="inverters.inverterBrand" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_inverterModel">Inverter Model</label>
                    <input type="text" class="form-control" name="inverterModel" id="field_inverterModel"
                        [(ngModel)]="inverters.inverterModel" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_inverterSize">Inverter Size</label>
                    <input type="number" class="form-control" name="inverterSize" id="field_inverterSize"
                        [(ngModel)]="inverters.inverterSize" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_inverterPrice">Inverter Price</label>
                    <input type="number" class="form-control" name="inverterPrice" id="field_inverterPrice"
                        [(ngModel)]="inverters.inverterPrice" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
