<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="clientAddress">
            <h2><span>Client Address</span> {{clientAddress.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Client Id</span></dt>
                <dd>
                    <span>{{clientAddress.clientId}}</span>
                </dd>
                <dt><span>Address</span></dt>
                <dd>
                    <span>{{clientAddress.address}}</span>
                </dd>
                <dt><span>City</span></dt>
                <dd>
                    <span>{{clientAddress.city}}</span>
                </dd>
                <dt><span>Postal Code</span></dt>
                <dd>
                    <span>{{clientAddress.postalCode}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/client-address', clientAddress.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
